<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 페이지 공통 제목 -->
    <title>Shoesing</title>
    <link th:href="@{/lib/bootstrap.css}" rel="stylesheet" />
    <link
      rel="stylesheet"
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css}"
    />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <th:block th:replace="~{fragments/layouts/header::header}">header</th:block>
    <div class="main">
      <div class="main-container">
        <div class="sideSpacer"></div>
        <div class="content">
          <th:block layout:fragment="main"></th:block>
        </div>
        <div class="sideSpacer"></div>
      </div>
    </div>
    <th:block th:replace="~{fragments/layouts/footer::footer}">footer</th:block>
    <script type="text/javascript" src="/lib/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="/lib/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/js/mainJquery.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
