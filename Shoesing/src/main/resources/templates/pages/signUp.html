<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layouts/main}"
>
  <head>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
  </head>

  <th:block layout:fragment="main">
    
    <h1>회원가입</h1>
    <form>
      <h3>회원 정보</h3>
      <br>
      이름 <input type="text">
      <br>
      닉네임 <input type="text">
      <br>
      아이디 <input type="text">
      <br>
      비밀번호 <input type="password">
      <br>
      비밀번호 확인 <input type="password">
      <br>
      전화번호 <input type="tel" placeholder="-빼고 입력해주세요">
      <br>
      이메일 <input type="text"> @
              <select name="emailDomain" id="emailDomain">
                <option value="naver">naver.com</option>
                <option value="google">gmail.com</option>
                <option value="daum">daum.net</option>
                <option value="kh">kh.co.kr</option>
              </select>
            <button>인증번호 요청</button>
      <br>
      주소 <input type="text">
    </form>
  <br>
    <button>취소</button>
    <button>가입하기</button>

  </th:block>

  <script src="/js/user/signUp"></script>
</html>
