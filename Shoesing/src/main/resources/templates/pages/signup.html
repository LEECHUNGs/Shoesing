<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layouts/main}"
>
  <head>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <title>회원 가입</title>
  </head>

  <th:block layout:fragment="main">
    <form
      action="/pages/signup"
      method="POST"
      name="signupForm"
      id="signupForm"
    >
      <h3>회원 정보</h3>

      <!-- 아이디 입력 -->
      <label for="userId"> <span class="required">*</span> 아이디 </label>
      <div class="signup-input-area">
        <input
          type="text"
          name="userId"
          id="userId"
          autocomplete="off"
          placeholder="영어(소문자),숫자,특수문자('_') 5~10글자"
        />
      </div>
      <span class="signup-message" id="idMessage"
        >영어,숫자,_로만 5~10글자</span
      >
      <br />

      <!-- 이름 입력 -->
      <label for="userName"> <span class="required"></span>이름 </label>
      <div class="signup-input-area">
        <input type="text" name="userName" id="userName" autocomplete="off" placeholder="이름을 입력해주세요." />
      </div>

      <!-- 닉네임 입력 -->
      <label for="userNickname"> <span class="required">*</span>닉네임 </label>
      <div class="signup-input-area">
        <input
          type="text"
          name="userNickname"
          id="userNickname"
          autocomplete="off"
          placeholder="닉네임을 입력해주세요."
        />
      </div>

      <span class="signup-message" id="nicknameMessage"
        >한글,영어,숫자로만 2~8글자</span
      >
      <br />

      <!-- 비밀번호 입력 -->
      <label for="userPw"> <span class="required">*</span>비밀번호 </label>
      <div class="signup-input-area">
        <input
          type="password"
          name="userPw"
          id="userPw"
          placeholder="비밀번호를 입력해주세요."
          autocomplete="off"
        />
      </div>

      <!-- 비밀번호 확인 입력 -->
      <label for="userPwConfirm">
        <span class="required">*</span>비밀번호 확인
      </label>
      <div class="signup-input-area">
        <input
          type="password"
          name="userPwConfirm"
          id="userPwConfirm"
          placeholder="비밀번호를 일치하게 입력해주세요"
          autocomplete="off"
        />
      </div>

      <span class="signup-message" id="pwMessage"
        >비밀번호는 최소 6자에서 16자까지, 영문자,숫자,특수문자를 포함해야합니다.</span
      >

      <br />
      <!-- 전화번호 입력 -->
      <label for="userTel">
        <span class="required">전화번호</span>
      </label>
      <div class="signup-input-area">
        <input
          type="number"
          name="userTel"
          id="userTel"
          placeholder="전화번호를 입력해주세요(-없이 숫자만 입력)"
          autocomplete="off"
        />
      </div>

      <span class="signup-message" id="telMessage"
        ></span
      >

      <br />
      <!-- 이메일 입력 -->
      <label for="userEmail"> <span class="required">*</span>이메일 </label>

      <div class="signup-input-area">
        <input type="text" class="domain" id="userEmail" /> @
        <input type="text" name="inputDomain" id="inputDomain" />
        <select title="이메일 도메인 선택" id="domainList"
       
        >
          <option selected disabled>선택</option>
          <option  value="naver.com">네이버</option>
          <option  value="gmail.com">구글</option>
          <option  value="daum.net">다음</option>
          <option  value="kh.co.kr">KH</option>
          <option  value="apple.com">애플</option>
          <option  value="kakao.com">카카오</option>
          <option  value="">직접입력</option>
        </select>
        <button id="sendAuthKeyBtn" type="button">인증번호 요청</button>
      </div>

      <span class="signup-message" id="emailMessage"
        >메일을 받을 수 있는 이메일을 입력해주세요.</span
      >
      <br />
      <!-- 인증번호 입력 -->
      <label for="emailCheck"> <span class="required">*</span> 인증번호 </label>

      <div class="signup-input-area">
        <input
          type="text"
          name="authKey"
          id="authKey"
          placeholder="인증번호 입력"
          maxlength="6"
          autocomplete="off"
        />

        <button id="checkAuthKeyBtn" type="button">인증하기</button>
      </div>

      <span class="signup-message" id="authKeyMessage"></span>

      <br />
      <!-- 주소 입력 -->
      <label for="userAddress">
        <span class="required">주소</span>
      </label>
      <div class="signUp-input-area">
        <input
          type="text"
          name="userAddress"
          id="userAddress"
          autocomplete="off"
        />
        <button type="button" id="searchAddress">검색</button>
      </div>

      <div class="signup-input-area">
        <input
          type="text"
          name="userAddress"
          placeholder="도로명/지번 주소"
          id="address"
        />
      </div>

      <div class="signup-input-area">
        <input
          type="text"
          name="userAddress"
          placeholder="상세 주소"
          id="detailAddress"
        />
      </div>

      <button>취소</button>
      <button>가입하기</button>
    </form>

    <script type="text/javascript" th:src="@{/js/signup.js}"></script>
  </th:block>
</html>
