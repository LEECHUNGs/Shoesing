<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layouts/main}"
>
  <head>
    <!-- 페이지별 CSS 작성 <link th:href="@{/css/pages/*.css}" rel="stylesheet" /> -->
  </head>
  <th:block layout:fragment="main">
    <form action="/item/fileTest" method="post" enctype="multipart/form-data">
      <input
        type="file"
        name="uploadFile"
        multiple="multiple"
        accept="image/*"
      />
      <button>제출</button>
    </form>
    <script th:src="@{/js/item/fileTest.js}"></script>
  </th:block>
</html>
