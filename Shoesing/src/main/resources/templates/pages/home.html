<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layouts/main}"
>
  <head>
    <link th:href="@{/css/pages/home.css}" rel="stylesheet" />
  </head>
  <th:block layout:fragment="main">
    <!-- Spline 컴포넌트 (3D 모델) -->
    <div class="spline-component">
      <div class="spline-text">
        <h2>
          <a href="/user/restoration">
            <form action="/user/delete" method="post">
              <button>하하하</button>
            </form>
          </a>
        </h2>
      </div>
      <script
        type="module"
        src="https://unpkg.com/@splinetool/viewer@1.1.2/build/spline-viewer.js"
      ></script>
      <spline-viewer
        loading-anim-type="spinner-big-dark"
        loading="eager"
        url="https://prod.spline.design/KihhkE1w8A6oR2gq/scene.splinecode"
      ></spline-viewer>
    </div>

    <!-- 카로우셀 토글 -->
    <div id="carousel-home" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carousel-home"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>

        <button
          type="button"
          data-bs-target="#carousel-home"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>

        <button
          type="button"
          data-bs-target="#carousel-home"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <!-- 카로우셀 내용 -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/haha.jpg" class="d-block" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="/img/cat2.jpg" class="d-block" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="/img/cat3.jpg" class="d-block" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carousel-home"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carousel-home"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- 신상품 리스트 -->
    <div>
      <div>신상품!</div>
      <ul id="itemListUl" class="listUl"></ul>
    </div>

    <!-- 이벤트 리스트 -->
    <div>
      <div>다양한 이벤트!</div>
      <ul class="listUl">
        <a href="#">
          <img th:src="@{/img/cat1.jpg}" alt="" />
        </a>
        <a href="#">
          <img th:src="@{/img/cat2.jpg}" alt="" />
        </a>
        <a href="#">
          <img th:src="@{/img/cat3.jpg}" alt="" />
        </a>
      </ul>
    </div>

    <!-- 영상 -->
    <!-- 영상 설정: autoplay=1&mute=1&showinfo=0&controls=0&loop=1 -->
    <a href="#" class="videoMain">
      <div class="videoText">SPECIOUS</div>
      <iframe
        src="https://www.youtube.com/embed/GAgj5ISeZAM?autoplay=1&mute=1&showinfo=0&controls=0&loop=1"
        title="YouTube video player"
        frameborder="0"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      >
      </iframe>
    </a>

    <script th:src="@{/js/home.js}"></script>
  </th:block>
</html>
