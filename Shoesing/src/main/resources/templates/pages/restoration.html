<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/layouts/main}"
>
  <head>
    <!-- 페이지별 CSS 작성 <link th:href="@{/css/pages/*.css}" rel="stylesheet" /> -->
  </head>
  <th:block layout:fragment="main">
    회원 복구
    <form action="/user/restoration" method="post">
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="inputId"
          name="inputId"
          placeholder="아이디"
        />
        <label for="inputId">복구할 회원의 아이디</label>
      </div>
      <button type="button" id="checkBtn">회원 확인</button>
      <div id="checkIdTxt">회원 확인을 먼저 해주세요</div>
      <button id="restoBtn" disabled>회원복구</button>

      <select name="check" id="check">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <input id="answ" type="text" />
    </form>

    <script type="text/javascript" th:src="@{/js/restoration.js}"></script>
  </th:block>
</html>
